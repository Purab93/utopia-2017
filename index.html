<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="utopia-header">
		<div class="header-logo">
			<img class="logo-img" src="images/logo.png">
		</div>
		<div class="header-text-container">
			<span class="header-text">UTOPIA</span>
		</div>
		<div class="header-tabs-holder"></div>
	</div>
	<div class="utopia-body">
		<div class="utopia-body-content-holder">
			<div class="utopia-body-section utopia-section-1">
				<div class="container">
				  <div id="myCarousel" class="carousel slide" data-ride="carousel">
				    <!-- Wrapper for slides -->
				    <div class="carousel-inner" role="listbox">
				    </div>
				    <!-- Left and right controls -->
				    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				      <span class="sr-only">Previous</span>
				    </a>
				    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				      <span class="sr-only">Next</span>
				    </a>
				  </div>
				</div>
			</div>
			<div class="utopia-body-section utopia-section-2"></div>
			<div class="utopia-body-section utopia-section-3"></div>
			<div class="utopia-body-section utopia-section-4"></div>
		</div>
	</div>
	<div class="utopia-footer"></div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
